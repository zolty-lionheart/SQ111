<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改测试预警信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-message-edit" th:object="${testMessage}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">预警序号：</label>
                <div class="col-sm-8">
                    <input name="infonum" th:field="*{infonum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">MD5否：</label>
                <div class="col-sm-8">
                    <input name="ismd5" th:field="*{ismd5}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">时间戳：</label>
                <div class="col-sm-8">
                    <input name="timestamp" th:field="*{timestamp}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预警类型：</label>
                <div class="col-sm-8">
                    <select name="messagetype" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预警信息长度：</label>
                <div class="col-sm-8">
                    <input name="messagelength" th:field="*{messagelength}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预警位置(x)：</label>
                <div class="col-sm-8">
                    <input name="x" th:field="*{x}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预警位置(y)：</label>
                <div class="col-sm-8">
                    <input name="y" th:field="*{y}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">碰撞时间：</label>
                <div class="col-sm-8">
                    <input name="ttc" th:field="*{ttc}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">主车速度：</label>
                <div class="col-sm-8">
                    <input name="hvs" th:field="*{hvs}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">远车速度：</label>
                <div class="col-sm-8">
                    <input name="rvs" th:field="*{rvs}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">相对距离：</label>
                <div class="col-sm-8">
                    <input name="hrdistance" th:field="*{hrdistance}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">任务名称：</label>
                <div class="col-sm-8">
                    <input name="rwmc" th:field="*{rwmc}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">用例名：</label>
                <div class="col-sm-8">
                    <input name="scenario" th:field="*{scenario}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/message";
        $("#form-message-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-message-edit').serialize());
            }
        }
    </script>
</body>
</html>
